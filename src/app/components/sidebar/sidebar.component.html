<div class="logo">
  <a href="https://tecnorth.com.br/" target="_blank" class="simple-text logo-mini">
    <div class="logo-img">
      <img src="assets\img\GiOp_G.png" />
    </div>
  </a>
  <a href="https://tecnorth.com.br/" target="_blank" class="simple-text logo-normal">
    GIOP
  </a>
</div>
<div class="sidebar-wrapper">
  <ul class="nav">
    <li
      routerLinkActive="active"
      *ngFor="let menuItem of menuItems"
      class="{{ menuItem.class }} nav-item"
    >
      <a [routerLink]="[menuItem.path]">
        <i class="tim-icons  {{ menuItem.icon }}"></i>
        <p>{{ menuItem.title }}</p>
      </a>
    </li>
  </ul>
</div>
